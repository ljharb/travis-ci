language: node_js
node_js:
  - "13"
  - "12"
  - "11"
  - "10"
  - "7"
  - "8"
  - "6"
  - "5"
  - "4"
before_install:
  - 'nvm install-latest-npm'
script:
  - 'if [ -n "${TEST-}" ]; then npm run tests-only ; fi'
sudo: false
env:
  - TEST=true
matrix:
  fast_finish: true
  include:
  allow_failures:
    - env: TEST=true ALLOW_FAILURE=true
