language: node_js
node_js:
  - "iojs-3"
  - "iojs-2"
  - "iojs-1"
before_install:
  - 'nvm install-latest-npm'
script:
  - 'if [ -n "${TEST-}" ]; then npm run tests-only ; fi'
sudo: false
env:
  - TEST=true
matrix:
  fast_finish: true
  include:
  allow_failures:
    - env: TEST=true ALLOW_FAILURE=true
