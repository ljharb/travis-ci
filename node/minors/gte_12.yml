language: node_js
import:
  - ljharb/travis-ci:node/greenkeeper.yml
  - ljharb/travis-ci:node/dependabot.yml
node_js:
  - "13.3"
  - "12.13"
before_install:
  - 'nvm install-latest-npm'
script:
  - 'if [ -n "${TEST-}" ]; then npm run tests-only ; fi'
env:
  - TEST=true
matrix:
  fast_finish: true
  include:
    - node_js: "13.2"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "13.1"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "13.0"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.12"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.11"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.10"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.9"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.8"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.7"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.6"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.5"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.4"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.3"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.2"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.1"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.0"
      env: TEST=true ALLOW_FAILURE=true
  allow_failures:
    - env: TEST=true ALLOW_FAILURE=true
