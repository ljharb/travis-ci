version: ~> 1.0
language: node_js
node_js:
  - "12.17"
import:
  - ljharb/travis-ci:node/latest-npm.yml # ../latest-npm.yml
  - ljharb/travis-ci:node/tests-only.yml # ../tests-only.yml
  - ljharb/travis-ci:node/greenkeeper.yml # ../greenkeeper.yml
  - ljharb/travis-ci:node/dependabot.yml # ../dependabot.yml
matrix:
  fast_finish: true
  include:
    - node_js: "12.16"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.15"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.14"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.13"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.12"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.11"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.10"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.9"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.8"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.7"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.6"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.5"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.4"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.3"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.2"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.1"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "12.0"
      env: TEST=true ALLOW_FAILURE=true
  allow_failures:
    - env: TEST=true ALLOW_FAILURE=true
