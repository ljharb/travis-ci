version: ~> 1.0
language: node_js
node_js:
  - "14.16"
import:
  - ljharb/travis-ci:node/latest-npm.yml # ../latest-npm.yml
  - ljharb/travis-ci:node/tests-only.yml # ../tests-only.yml
  - ljharb/travis-ci:node/dep-updaters.yml # ../dep-updaters.yml
matrix:
  fast_finish: true
  include:
    - node_js: "14.15"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "14.14"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "14.13"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "14.12"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "14.11"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "14.10"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "14.9"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "14.8"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "14.7"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "14.6"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "14.5"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "14.4"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "14.3"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "14.2"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "14.1"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "14.0"
      env: TEST=true ALLOW_FAILURE=true
  allow_failures:
    - env: TEST=true ALLOW_FAILURE=true
