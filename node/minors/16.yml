version: ~> 1.0
language: node_js
node_js:
  - "16.14"
import:
  - ljharb/travis-ci:node/latest-npm.yml # ../latest-npm.yml
  - ljharb/travis-ci:node/tests-only.yml # ../tests-only.yml
  - ljharb/travis-ci:node/dep-updaters.yml # ../dep-updaters.yml
matrix:
  fast_finish: true
  include:
    - node_js: "16.13"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "16.12"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "16.11"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "16.10"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "16.9"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "16.8"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "16.7"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "16.6"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "16.5"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "16.4"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "16.3"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "16.2"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "16.1"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "16.0"
      env: TEST=true ALLOW_FAILURE=true
  allow_failures:
    - env: TEST=true ALLOW_FAILURE=true
