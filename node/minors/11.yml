version: ~> 1.0
language: node_js
node_js:
  - "11.15"
import:
  - ljharb/travis-ci:node/latest-npm.yml # ../latest-npm.yml
  - ljharb/travis-ci:node/tests-only.yml # ../tests-only.yml
  - ljharb/travis-ci:node/dep-updaters.yml # ../dep-updaters.yml
matrix:
  fast_finish: true
  include:
    - node_js: "11.14"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "11.13"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "11.12"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "11.11"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "11.10"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "11.9"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "11.8"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "11.7"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "11.6"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "11.5"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "11.4"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "11.3"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "11.2"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "11.1"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "11.0"
      env: TEST=true ALLOW_FAILURE=true
  allow_failures:
    - env: TEST=true ALLOW_FAILURE=true