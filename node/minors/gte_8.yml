language: node_js
node_js:
  - "9.11"
  - "8.16"
before_install:
  - 'nvm install-latest-npm'
script:
  - 'if [ -n "${TEST-}" ]; then npm run tests-only ; fi'
env:
  - TEST=true
matrix:
  fast_finish: true
  include:
    - node_js: "9.10"
      env: TEST=true ALLOW_FAILURE=true
