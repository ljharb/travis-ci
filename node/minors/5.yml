version: ~> 1.0
language: node_js
node_js:
  - "5.12"
import:
  - ljharb/travis-ci:node/latest-npm.yml # ../latest-npm.yml
  - ljharb/travis-ci:node/tests-only.yml # ../tests-only.yml
  - ljharb/travis-ci:node/dep-updaters.yml # ../dep-updaters.yml
before_install:
  - case "${TRAVIS_NODE_VERSION}" in 5.*) nvm install --latest-npm 6; export TRAVIS_RESET_NODE_VERSION=1 ;; esac;
after_install:
  - if [ "${TRAVIS_RESET_NODE_VERSION-}" = 1 ]; then nvm use "${TRAVIS_NODE_VERSION}"; export TRAVIS_RESET_NODE_VERSION=0; fi
matrix:
  fast_finish: true
  include:
    - node_js: "5.11"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "5.10"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "5.9"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "5.8"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "5.7"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "5.6"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "5.5"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "5.4"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "5.3"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "5.2"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "5.1"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "5.0"
      env: TEST=true ALLOW_FAILURE=true
  allow_failures:
    - env: TEST=true ALLOW_FAILURE=true
