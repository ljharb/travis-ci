version: ~> 1.0
language: node_js
node_js:
  - "5.12"
import:
  - ljharb/travis-ci:node/latest-npm.yml@gte # ../latest-npm.yml
  - ljharb/travis-ci:node/tests-only.yml@gte # ../tests-only.yml
  - ljharb/travis-ci:node/greenkeeper.yml # ../greenkeeper.yml
  - ljharb/travis-ci:node/dependabot.yml # ../dependabot.yml
matrix:
  fast_finish: true
  include:
    - node_js: "5.11"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "5.10"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "5.9"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "5.8"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "5.7"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "5.6"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "5.5"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "5.4"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "5.3"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "5.2"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "5.1"
      env: TEST=true ALLOW_FAILURE=true
    - node_js: "5.0"
      env: TEST=true ALLOW_FAILURE=true
  allow_failures:
    - env: TEST=true ALLOW_FAILURE=true